<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/challenge_post.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>리치메이커 : 챌린지 보기</title>
</head>

<body>
    <header>
        <nav class="container">
            <!-- navbar 삽입 -->
        </nav>
    </header>
    <section class="challenge-post">
        <form>
            <fieldset class="postField container" name="postField" id="postField">
                <h2>챌린지 상세보기</h2>
                <div class="challenge-form">
                    <div>
                        <label for="formFileLg" class="form-label">대표이미지</label>
                    </div>
                    <img id="main_image" src="" alt="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">챌린지명</label>
                        <input type="text" class="form-control form-control-lg" id="challenge_title"
                            placeholder="챌린지명을 입력하세요." name="challenge_title" disabled readonly>
                    </div>
                    <!-- <input class="form-control" type="text" placeholder="챌린지명을 입력하세요." aria-label="default input example"> -->
                    <label for="exampleFormControlInput1" class="form-label">챌린지 소개</label>
                    <div class="summernote" id="summernote" name="challenge_content"></div>
                    <div class="challenge-goal">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">목표금액(만원)</label>
                            <input type="text" class="form-control form-control-lg" id="amount" placeholder="숫자만 입력하세요."
                                name="amount" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">기간(개월)</label>
                            <input type="text" class="form-control form-control-lg" id="period" placeholder="숫자만 입력하세요."
                                name="period" disabled readonly>
                        </div>
                    </div>
                </div>
                <div class="challenge-btn">
                    <button type="button" class="btn btn-secondary"
                        style="--bs-btn-padding-y: 0.7rem; --bs-btn-padding-x: 1.7rem; --bs-btn-font-size: 1.5rem;">뒤로가기</button>
                    <button type="button" class="btn btn-dark"
                        style="--bs-btn-padding-y: 0.7rem; --bs-btn-padding-x: 1.7rem; --bs-btn-font-size: 1.5rem;"
                        onclick="handleEditPost()">챌린지수정</button>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <!-- footer 삽입 -->
    </footer>
    <!-- index.html -->

    <!-- script -->
    <script>
        $('#summernote').summernote('disable');
        function handleEditPost() {
            $("input").removeAttr('disabled readonly');
            $('#summernote').summernote('enable');
            $('.btn-dark').text('챌린지저장')
        }
    </script>
    <script src="js/conf.js" type="module"></script>
    <script src="js/nav.js"></script>
    <script src="js/challenge-detail.js"></script>
    <!-- script end -->
</body>

</html>
