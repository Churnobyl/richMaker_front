<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/js/signup.js"></script>
</head>

<body>

    <div class="title">
        <h1 style="font-weight: bold;">WELCOME</h1>
    </div>
    <div class="container_box">
        <div class="inner_box">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" value="test@tset.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password1:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" value="Aa123456789!">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password2" class="col-sm-2 col-form-label">Password2:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password2" value="Aa123456789!">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="test" class="form-control" id="username" value="testname">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="bio" class="col-sm-2 col-form-label">Bio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bio" value="testbio">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="auth_code" class="col-sm-2 col-form-label">AuthCode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="auth_code">
                </div>
            </div>
        </div>
        <div>

            <div class="container text-center">
                <div class="imgbox">
                    <img id="preview" class="resized-img"
                        src="https://png.pngtree.com/png-vector/20191115/ourmid/pngtree-beautiful-profile-line-vector-icon-png-image_1990469.jpg" />
                </div>
                <label for="formFile" class="form-label">profile image</label>
                <div class="input-group mb-3">
                    <input type="file" id="image" onchange="readURL(this);">
                </div>
                <div class="row align-items-end" style="margin-top: 10%;">
                    <button type="button" class="btn btn-outline-secondary" style="color: black;"
                        onclick="handleSignup()">인증 코드 발급 받기</button>
                </div>
                <div class="row align-items-end" style="margin-top: 6%">
                    <button type="button" class="btn btn-outline-secondary" style="color: black;"
                        onclick="EmailAuthentication()">가입</button>
                </div>
            </div>
        </div>
    </div>



</body>


</html>
