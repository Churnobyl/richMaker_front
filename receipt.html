<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  <link rel="stylesheet" href="css/module.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/receipt.css" />
  <script src="js/nav.js"></script>
  <link rel="stylesheet" href="js/index.js" />
  <title>영수증 | 리치메이커 : 소비챌린지</title>
  <!-- boot strap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="nav container">
      <!-- navbar 삽입 -->
    </nav>
  </header>
  <section>
    <div class="main-container">
      <div class="main-report">
        <div class="main-nav">
          <span>영수증 인증하기</span>
        </div>
        <hr class="bar">
        <div class="consume-cover">
          <div class="receipt-cover">
            <div class="inner_box">
              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="이메일을 입력해 주세요.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password1:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해 주세요.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password2" class="col-sm-2 col-form-label">Password2:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password2" placeholder="비밀번호를 입력해 주세요.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                  <input type="test" class="form-control" id="username" placeholder="닉네임을 입력해 주세요.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="bio" class="col-sm-2 col-form-label">Bio:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="bio" placeholder="소개글을 입력해 주세요." style="height: 120px;">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="auth_code" class="col-sm-2 col-form-label">AuthCode:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="auth_code" placeholder="인증코드를 입력해 주세요.">
                </div>
              </div>
            </div>

            <div class="right_box">
              <div class="imgbox">
                <img id="preview" class="resized-img"
                  src="https://png.pngtree.com/png-clipart/20220601/original/pngtree-printed-purchase-bill-receipt-paper-png-image_7828387.png" />
              </div>


              <div class="input-group">
                <input type="file" id="image" onchange="readURL(this);" class="form-control">
                <button type="button" onclick="btnCheckReceipt()">영수증 인식하기</button>
              </div>

              <div class="button_group">
                <div class="button_box">
                  <button type="button" class="btn btn-outline-secondary custom-button" onclick="handleSignup()">인증
                    코드
                    발급 받기</button>
                </div>
                <div class="button_box">
                  <button type="button" class="btn btn-outline-secondary custom-button"
                    onclick="EmailAuthentication()">가입</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <!-- footer 삽입 -->
  </footer>
  <!-- index.html -->

  <!-- script -->
  <script src="js/nav.js" type="module"></script>
  <script src="js/receipt.js"></script>

  <!-- script end -->
</body>

</html>
