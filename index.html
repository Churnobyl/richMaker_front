<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/index2.css" />
  <script src="js/index.js" type="module"></script>
  <title>리치메이커 : 소비챌린지</title>
</head>

<body>
  <div class="Wrap">
    <header>

      <nav class="container">
        <!-- navbar 삽입 -->
      </nav>

      <div class="nav-drop-menu">
        <ul>
          <li><a href="">나의 가계부</a></li>
          <li><a href="">리치메이커 챌린지</a></li>
          <li><a href="">마이페이지</a></li>
        </ul>
      </div>
    </header>
    <section class="Main">
      <div class="main-container">
        <div class="main-report">
          <div class="main-nav">
            <span>나의 소비 통계</span>
            <div class="button-cover">
              <a href="">영수증 인증하기</a>
              <a href="">이번달 소비 목록 확인</a>
              <a href="">이번달 수입 기록</a>
            </div>
          </div>
          <hr class="bar">
          <h3>나의 이번 달 적정 소비 금액 : <span id='idealIncome'></span>만원</h3>
          <div class="consume-cover">
            <div class="graph-container">
              <canvas id="circleChart"></canvas>
              <canvas id="radarChart"></canvas>
            </div>

            <div class="report-container">
              <h3>리포트</h3>
              <ul id="report-data">
              </ul>
              <h3 class="goal">목표금액 30만원을 향해 달려요!🏃‍♀️🏃‍♀️</h3>
            </div>
          </div>
        </div>
        <div class="new-challenge">
          <div class="main-nav">
            <span>이달의 신규 챌린지</span>
            <span class="new-challenge-count"></span>
            <div class="button-cover">
              <a href="/list.html?query=new">+</a>
            </div>
          </div>
          <hr class="bar">
          <section>
            <div class="new-card-container">
              <div class="slider">
                <!-- 카드 삽입 위치 -->
              </div>
              <div class="prev"><i class="fa-solid fa-angle-right prev-arrow"></i></div>
              <div class="next"><i class="fa-solid fa-angle-right"></i></div>
            </div>
          </section>
        </div>
        <div class="top-challenge">
          <div class="main-nav">
            <span>상위 챌린지</span>
            <div class="button-cover">
              <a href="/list.html?query=top">+</a>
            </div>
          </div>
          <hr class="bar">
          <div class="rank-challenge">
            <div class="top-card-container">
            </div>
          </div>
        </div>

      </div>
  </div>
  </section>
  <footer>
    <!-- footer 삽입 -->
  </footer>
  </div>

  <!-- script -->
  <script>
    function handleBtn() {
      document.querySelector(".nav-drop-menu").classList.toggle("on");
      document.querySelector(".menu_btn").classList.toggle("on");
    }
  </script>
  <script src="js/nav.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- script end -->
</body>

</html>
