<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/consume.css">
    <script src="../js/consume.js"></script>
    <title>리치메이커 : 소비챌린지</title>
</head>

<body>
    <div class="Wrap">
        <header>
            <nav class="nav container">
                <!-- navbar 삽입 -->
            </nav>
            <div class="container">
                <div class="header_btn">
                    <a href="./signup.html">회원가입</a>
                    <a href="./login.html">로그인</a>
                </div>
                <!-- <div class="header_btn">
                    <a href="">로그아웃</a>
                </div> -->
                <h1>
                    <img src="../img/richmaker-logo.png" alt="">
                </h1>
                <div class="menu_btn" onclick="hadnleBtn()">
                    <i class="xi-bars"></i>
                    <i class="xi-close"></i>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="">나의 가계부</a></li>
                    <li><a href="">리치메이커 챌린지</a></li>
                    <li><a href="">마이페이지</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="main-container">
                <h1 style="font-weight: bold; font-size: larger; text-align: center;">소비 기록하기</h1>
                <button type="submit" onclick="a"
                    style="border-radius:20px; float:right; margin:5px 15vw; padding:5px;">
                    영수증 정보 불러오기
                </button>
                <div class="card">
                    <h3 style="margin-bottom:20px; text-align:center; font-weight: bold;"> 날짜 선택하기 </h3>
                    <div class="calendar-section">
                        <table class="Calendar">
                            <thead>
                                <tr>
                                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                                    <td colspan="5">
                                        <span id="calYear"></span>년
                                        <span id="calMonth"></span>월
                                    </td>
                                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                                </tr>
                                <tr>
                                    <td>일</td>
                                    <td>월</td>
                                    <td>화</td>
                                    <td>수</td>
                                    <td>목</td>
                                    <td>금</td>
                                    <td>토</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="consume-info">
                        <h3> Date: </h3>
                        <p id="date"></p>
                    </div>
                    <div class="consume-info">
                        <h3 style="text-align:center">소비 분류</h3>
                        <p id="consume-style"> </p>
                    </div>
                    <div class="consume-info">
                        <p id="placename">매장 이름(제품) </p>
                    </div>
                    <div class="consume-info">
                        <p id="placewhere">매장 주소 </p>
                    </div>
                    <div class="consume-info">
                        <p id="amount">수량 </p>
                    </div>
                    <div class="consume-info">
                        <p id="cost">지출 금액 단가 </p>
                    </div>
                    <div style="padding:20px;">
                        <button onclick="handlePost()">저장</button>
                        <button onclick="history.back()">뒤로가기</button>
                    </div>
                </div>
        </section>
        <footer>
            <div class="container">
                <img src="../img/richmaker-logo.png" alt="">
                <div class="content">
                    <p>소비를 현명하게! 소비를 도와주는 가계부와 챌린지를 만드는 리치메이커 입니다.</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
